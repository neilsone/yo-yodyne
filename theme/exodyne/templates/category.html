{% extends "base.html" %}
{% block title %}{{ category }} - {{SITENAME}}{% endblock title %}
{% block content %}
<section id="content" class="article">
{% for article in articles %}
<div class="content">
<a href="{{ SITEURL }}/{{ article.url }}"
  rel="bookmark"
  title="Permalink to {{ article.title }}">
  <img class="u-max-full-width" src="/images/{{ article.image }}"/>
</a>
</div>
{% endfor %}
</section>
{% endblock %}
