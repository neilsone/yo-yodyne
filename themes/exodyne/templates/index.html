{% extends "base.html" %}
{% block content %}
<h1>Articles</h1>

<dl>
  {% for article in dates %}
  {% if article.category|string() == 'Article' %}
  <dt><h5><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h5></dt>
  <dd><span class="post-date">{{ article.locale_date }}</span></dd>
    <dd>{{article.summary|striptags}}</dd>
  {% endif %}
  {% endfor %}
</dl>
{% endblock %}
