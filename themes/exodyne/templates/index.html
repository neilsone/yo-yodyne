{% extends "base.html" %}
{% block content %}
<section id="content" class="content">
<div class="container">
{% set count = 1 %}
{% for article in articles_page.object_list %}
  <div class="row">
    <div class="article-title">
      <a href="{{ SITEURL }}/{{ article.category.url }}" 
          rel="bookmark" 
          title="Permalink to {{ article.category }}">
      </a>
    </div>
  </div><!-- row -->
{% endfor %}
</div>
</section><!-- content -->
{% endblock content %}
