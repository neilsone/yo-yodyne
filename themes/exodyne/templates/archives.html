{% extends "base.html" %}
{% block content %}
<h1>Articles</h1>

<dl>
  {% for article in dates %}
  {% if article.category|string() == 'Article' %}
  <dt>{{ article.locale_date }}</dt>
  <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
  <dd>{{article.summary|striptags}}</dd>
  {% endif %}
  {% endfor %}
</dl>
{% endblock %}
