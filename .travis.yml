language: python
python:
- '3.7'
install:
- pip install -r requirements.txt
script:
- make html
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_a03e767856e9_key -iv $encrypted_a03e767856e9_iv
  -in id_rsa_oci_deploy.enc -out id_rsa_oci_deploy -d
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa_oci_deploy
- ssh-add id_rsa_oci_deploy
- echo -e "Host $DEPLOY_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

deploy:
    provider: script
    skip_cleanup: true
    script: rsync -r -a -v -e ssh --delete $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIRECTORY
    on:
        branch: master
    
